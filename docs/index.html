<!DOCTYPE html>
<html>
	<head>
		<title>Lovecraftian Name Generator</title>
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$.get('Names.txt', function(data) {
			var names = data.split("\n");
			$("#Name").text(names[Math.floor(Math.random()*names.length)]);
		});
	</script>
	<style>
		.center{
			margin: 200px auto;
			text-align: center;
		}
		#Name{
			font-size: 10em;
			margin-bottom: 200px;
		}
		#gitlink{
			font-size: 32px;
			text-decoration: none;
			color: black;
		}
	</style>
	<body>
		<div class="center">
			<p id="Name">Shub-Niggurath</p>
			<a href="https://github.com/ktwhynot/rngg" id="gitlink"><img src="GitHub-Mark-32px.png"> View on GitHub</a>
		</div>
	</body>
</html>
